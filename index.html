<!DOCTYPE html>
<html lang="en">
  <head class="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Philip McDermott" />
    <meta
      name="description"
      content="This is best web site you can find in the internet"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>This is my Spots Project</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots logo.svg"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <div class="page__content">
        <main class="content">
          <section class="profile">
            <div class="profile__column">
              <img
                src="./images/avatar.jpg"
                alt="Bessie Coleman"
                class="profile__avatar"
              />
              <div>
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
                <button class="profile__edit-button">
                  <img src="./images/edit-button.svg" alt="Edit Button" />
                </button>
              </div>
              <button class="profile__new-post">
                <img src="./images/plus icon.svg" alt="New Post Button" />
                New Post
              </button>
            </div>
          </section>
          <section class="cards page__section">
            <div class="card">
              <img
                class="card__img"
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
              />
              <div class="card__footer">
                <p class="card__caption">Val Thorens</p>
                <img src="./images/like icon.svg" />
              </div>
            </div>
            <div class="card">
              <img
                class="card__img"
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace"
              />
              <div class="card__footer">
                <p class="card__caption">Restaurant Terrace</p>
                <img src="./images/like icon.svg" />
              </div>
            </div>
            <div class="card">
              <img
                class="card__img"
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An Outdoor Cafe"
              />
              <div class="card__footer">
                <p class="card__caption">An Outdoor Cafe</p>
                <img src="./images/like icon.svg" />
              </div>
            </div>
            <div class="card">
              <img
                class="card__img"
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A Very Long Bridge Over The Forest"
              />
              <div class="card__footer">
                <p class="card__caption">
                  A Very Long Bridge Over The Whiitewater River Below
                </p>
                <img src="./images/like icon.svg" />
              </div>
            </div>
            <div class="card__tunnel">
              <img
                class="card__img"
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel With Morning Light"
              />
              <div class="card__footer">
                <p class="card__caption">Tunnel With Morning Light</p>
                <img src="./images/like icon.svg" />
              </div>
            </div>
            <div class="card__mountain-house">
              <img
                class="card__img"
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain House"
              />
              <div class="card__footer">
                <p class="card__caption">Mountain House</p>
                <img src="./images/like icon.svg" />
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">2025 &copy Spots</footer>
      </div>
    </div>
  </body>
</html>
