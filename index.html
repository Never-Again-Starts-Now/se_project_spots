<!DOCTYPE html>
<html lang="en">
  <head class="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Philip McDermott" />
    <meta
      name="description"
      content="This is best web site you can find in the internet"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>This is my Spots Project</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <div class="page__content">
        <main class="content">
          <section class="profile page__section">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__column">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button
                class="profile__edit-icon"
                type="button"
                aria-label="Edit Profile"
              >
                <img src="./images/Edit-Icon.svg" alt="Edit Icon" /> Edit
                Profile
              </button>
            </div>
            <button
              class="profile__new-post"
              type="button"
              aria-label="New Post"
            >
              <img src="./images/plus-icon.svg" alt="New Post" />New Post
            </button>
          </section>
          <section class="cards page__section">
            <div class="card">
              <img
                class="card__img"
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
              />
              <div class="card__footer">
                <h2 class="card__caption">Val Thorens</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__img"
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace"
              />
              <div class="card__footer">
                <h2 class="card__caption">Restaurant Terrace</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__img"
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An Outdoor Cafe"
              />
              <div class="card__footer">
                <h2 class="card__caption">An Outdoor Cafe</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__img"
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A Very Long Bridge Over The Forest"
              />
              <div class="card__footer">
                <h2 class="card__caption">
                  A Very Long Bridge Over The Whitewater River Below
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__img"
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel With Morning Light"
              />
              <div class="card__footer">
                <h2 class="card__caption">Tunnel With Morning Light</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__img"
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain House"
              />
              <div class="card__footer">
                <h2 class="card__caption">Mountain House</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">2025 &copy; Spots</p>
        </footer>
      </div>
    </div>
  </body>
</html>
